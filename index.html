<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body id="app">
    <h1 class="text-center">Afficher des variables avec l'interpolation</h1>
    
    <div class="container">
        <div class="card text-center">
            <div class="card-footer text-muted">
                <h5>{{titrePage}}</h5>
                <label for="titreLivre">Titre</label>
                <input v-model="titreLivre" type="text" name="titreLivre" id="titreLivre">
                <label for="auteurLivre">Auteur</label>
                <input v-model="auteurLivre" type="text" name="auteurLivre" id="auteurLivre">
                <label for="anneeLivre">Ann√©e</label>
                <input v-model="anneeLivre" type="number" name="anneeLivre" id="anneeLivre">
                <input v-on:click="ajouterLivre" type="button" name="button" value="Ajouter">
                <ul>
                  <li v-for="unLivre in livres"><em>{{unLivre.titre}}</em>, {{unLivre.auteur}}, {{unLivre.annee}}.</li>

                </ul>
            </div>
        </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="taskList.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
